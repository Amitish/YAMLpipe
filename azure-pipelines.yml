trigger:
  branches:
    include:
      - main
      - feature/* 

pool: agent-ka-pool   # tumhara self-hosted pool

steps:
- task: TerraformInstaller@1
  inputs:
    terraformVersion: 'latest'

- task: TerraformTask@5
  displayName: 'Init'
  inputs:
    provider: 'azurerm'
    command: 'init'
    workingDirectory: '$(System.DefaultWorkingDirectory)/module'
    backendServiceArm: 'servocon'
    backendAzureRmStorageAccountName: 'strgaccyaml'
    backendAzureRmContainerName: 'cntryaml'
    backendAzureRmKey: 'new.tfstate'

- task: TerraformTask@5
  displayName: 'Plan'
  inputs:
    provider: 'azurerm'
    command: 'plan'
    workingDirectory: '$(System.DefaultWorkingDirectory)/module'
    environmentServiceNameAzureRM: 'servocon'


- task: trivy@2
  displayName: "Trivy IaC (Filesystem) Security Scan"
  inputs:
    type: 'filesystem'
    target: '$(System.DefaultWorkingDirectory)/module'
    scanners: 'vuln,misconfig,secret'
    severity: 'HIGH,CRITICAL'
    exitCode: '1'  # agar HIGH ya CRITICAL vulnerabilities dikhe â€” pipeline fail ho


- task: TerraformTask@5
  displayName: "Terraform Apply (only after merge to main)"
  condition: and(succeeded(), eq(variables['Build.SourceBranch'], 'refs/heads/main'))
  inputs:
    provider: 'azurerm'
    command: 'apply'
    workingDirectory: '$(System.DefaultWorkingDirectory)/module'
    environmentServiceNameAzureRM: 'servocon'



